<!DOCTYPE html>
<html ng-app="exhibitPage">
    <head>
        <title>Mini Israel</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body ng-controller="exhibitCtrl" >
        <header class="col-sm-12 col-md-12 col-lg-12">

        </header>
        <div id="wrapper" class="col-sm-5 col-md-8 col-lg-8 ">
            <main class="col-md-8 col-lg-8 col-md-offset-3 col-lg-offset-3">
                <a id="buyTickets" class="col-md-2 col-lg-2 col-md-offset-8 col-lg-offset-8"></a>
                <ol class="breadcrumb col-md-12 col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3">
                    <li><a href = "#">עמוד הבית</a></li>
                    <li><a href = "#">מידע למבקרים</a></li>
                    <li class = "active">דגמים</li>
                </ol>
                <h1 class="col-md-12 col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3">דגמים</h1>
                <section id="content">
                    <section ng-repeat="ex in exhibits" class="xhibit-frame col-md-9 col-lg-9 col-md-offset-1 col-lg-offset-1">
                        <img ng-src="{{ex.image}}">
                        <section>
                            <h2>{{ex.name}}</h2>
                            <h5>איפה:{{ex.where}}</h5>
                            <h5>מתי:{{ex.when}}</h5>
                            <h5>כמה:{{ex.size}}</h5>
                            <p>{{ex.info}}</p>
                        </section>
                    </section>
                </section>
                
            </main>
            <aside class="col-sm-5 col-md-1 col-lg-1">
                <nav>
                    <ul>
                        <li>
                            <a href="#">משפחות מבקרים</a>
                        </li>
                        <li >
                            <a href="#">אירועים פרטיים ועסקיים</a>
                        </li>
                        <li >
                            <a href="#">בתי ספר ומורים</a>
                        </li>
                    </ul>
                </nav>
                <section id="calender">
                
                </section>
                <section id="upcomingEvent">
                    
                </section>  
                <section id="map">
                    
                </section>  
            </aside>
            <div class="clear"></div>
        </div>
        <footer class="col-sm-12 col-md-12 col-lg-12">
            
        </footer>
        <script src="js/lib/angular/angular.min.js"></script>
        <script src="js/exhibitPage.js"></script>
    </body>
</html>
